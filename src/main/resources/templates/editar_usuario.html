<!DOCTYPE html>
<html xmlns:th="http://www.thymeaf.org">

<head>
	<meta charset="utf-8">
	<title>Registro de Usuario</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
	<style>
		body {
			color: rgb(0, 0, 0);
			background-color: rgb(192, 192, 192)
		}
	</style>
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="/">Control Usuarios</a>
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item">
					<a class="nav-link" href="/nuevo">Agregar Usuario</a>
				</li>
		</div>
	</nav>
	<br>
	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">Editar Usuario</h1>
				<div class="card-body">
					<form th:action="@{/guardar}" th:object="${usuario}" method="post">

						<div class="mb-3">
							<label>Usuario Id:</label>
							<input type="text" name="id" th:field="*{id}" class="form-control" readonly="readonly">
						</div>

						<div class="mb-3">
							<label>Nombre:</label>
							<input imput type="text" name="nombre" th:field="*{nombre}" class="form-control"
								placeholder="Digite nombre de usuario" required>
						</div>

						<div class="mb-3">
							<label>Apellido:</label>
							<input type="text" name="apellido" th:field="*{apellido}" class="form-control"
								placeholder="Digite apellido de usuario" required>
						</div>

						<div class="mb-3">
							<label>Nacionalidad:</label>
							<input type="text" name="nacionalidad" th:field="*{nacionalidad}" class="form-control"
								placeholder="Digite nacionalidad de usuario" required>
						</div>

						<div class="mb-3">
							<label>Edad:</label>
							<input type="text" name="edad" th:field="*{edad}" class="form-control"
								placeholder="Digite edad de usuario" required>
						</div>

						<div class="box-footer">
							<button class="btn btn-success">Guardar</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<div class="conteiner text-center ">
		<p id=cambiar><b>@</b>Copyright IntegradorSpringRobertoGonzalez#22813</p>
	</div>
</body>

</html>
