<!DOCTYPE html>
<html xmlns:th="http://www.thymeaf.org">

<head>
	<meta charset="utf-8">
	<title>Gestion de Usuarios</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
	<style>
		body {
			color: rgb(0, 0, 0);
			background-color: rgb(255, 255, 255)
		}
	</style>
</head>

<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="/">Control Usuarios </a>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item">
					<a class="nav-link" href="/nuevo">Agregar Usuario</a>
				</li>
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				<form class="d-flex">
					<input class="form-control me-2" type="text" name="palabraClave" th:value="${palabraClave}"
						id="palabraClave" placeholder="Ingrese un valor" aria-label="Search">
					<button class="btn btn-outline-info" type="submit">Buscar</button>
					&nbsp;
					<button class="btn btn-outline-warning" type="submit">Limpiar</button>
				</form>
		</div>
	</nav>
	<br>
	<div class="container text-center">
		<table class="table table-striped">
			<thead class="thead-dark">
				<tr>
					<th scope="col">id</th>
					<th scope="col">Nombre</th>
					<th scope="col">Apellido</th>
					<th scope="col">Nacionalidad</th>
					<th scope="col">Edad</th>
					<th scope="col">Acciones</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="usuario: ${listaUsuarios}">
					<td th:text="${usuario.id}"></td>
					<td th:text="${usuario.nombre}"></td>
					<td th:text="${usuario.apellido}"></td>
					<td th:text="${usuario.nacionalidad}"></td>
					<td th:text="${usuario.edad}"></td>
					<td>
						<a class="btn btn-success" th:href="@{'/editar/'+ ${usuario.id}}">Editar</a>
						&nbsp;
						<a class="btn btn-danger" th:href="@{'/eliminar/'+ ${usuario.id}}">Borrar</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>

	<div class="conteiner text-center ">
		<p><b>@</b>Copyright IntegradorSpringRobertoGonzalez#22813</p>
	</div>

</body>

</html>
